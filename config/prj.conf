# ============================================
# Enable Bluetooth support
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Enable HID over GATT (Keyboard profile)
CONFIG_BT_HIDS=y
CONFIG_ZMK_BLE=y

# Borra emparejamientos guardados al arrancar (útil para testing)
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

# Asigna el nombre que se verá en publicidad BLE
CONFIG_BT_DEVICE_NAME="anne2x3"

# Opciones recomendadas de batería y energía (opcional,
# pero recomendable si usarás LiPo y quieres monitorizar voltaje)
CONFIG_BATTERY_DRIVER_BQ24295=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Ajustes de USB (si también quieres que funcione por USB HID)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_HID_KBD=y
CONFIG_USB_DEVICE_HID_MOUSE=n
# Si prefieres que al conectar USB solo alimente y no actúe como USB-HID:
# CONFIG_ZMK_USB_HID_NONE=y

# Opcional: depuración BLE (verbose logs)
# CONFIG_BT_DEBUG_LOG=y

# Asegura que la sección del firmware se compile con optimizaciones
CONFIG_SIZE_OPTIMIZATIONS=y
# ============================================
