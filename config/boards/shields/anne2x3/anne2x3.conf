# 1. Habilitar la característica principal de ZMK para RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y

# 2. Habilitar el subsistema general de tiras de LED de Zephyr
CONFIG_LED_STRIP=y

# 3. Habilitar el soporte específico para tiras WS2812
# Esto activará la 'choice WS2812_STRIP_DRIVER'
CONFIG_WS2812_STRIP=y

# 4. Habilitar el periférico SPI de Zephyr (dependencia para WS2812_STRIP_SPI)
CONFIG_SPI=y

# 5. Seleccionar explícitamente el backend SPI para el driver WS2812
# Aunque la 'choice WS2812_STRIP_DRIVER' tiene 'default WS2812_STRIP_SPI',
# ser explícito aquí es más seguro y ayuda a Kconfig a confirmar la selección.
CONFIG_WS2812_STRIP_SPI=y

# --- Configuraciones de color de inicio para RGB ---
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_HSB_HUE_STARTUP=85
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_HSB_SAT_STARTUP=255
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_HSB_BRT_STARTUP=128
CONFIG_ZMK_RGB_UNDERGLOW_CURRENT_EFFECT_STARTUP=0