# 1. Habilitar la característica principal de ZMK para RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y

# 2. Habilitar el subsistema general de tiras de LED de Zephyr
CONFIG_LED_STRIP=y

# 3. Habilitar el soporte específico para tiras WS2812
CONFIG_WS2812_STRIP=y

# 4. Habilitar el periférico SPI de Zephyr
CONFIG_SPI=y

# 5. Seleccionar explícitamente el backend SPI para el driver WS2812
CONFIG_WS2812_STRIP_SPI=y

# --- Valores para las configuraciones de color de inicio para RGB ---
# Estos símbolos ahora están definidos en Kconfig.defconfig
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=120
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=25
CONFIG_ZMK_RGB_UNDERGLOW_CURRENT_EFFECT_STARTUP=0
